<div><pre>Pass!123^</pre>
  <div
    [ngClass]="{
    'invalid': touched && errors?.newPasswordDisabled || errors?.lessThanEight,
    'valid': touched && !errors?.newPasswordDisabled && !errors?.lessThanEight
    }">Less than eight</div>
  <div
    [ngClass]="{
    'invalid': touched && (errors?.newPasswordDisabled || errors?.weakPassword),
    'valid': touched &&!errors?.newPasswordDisabled && !errors?.weakPassword
    }">Weak password</div>



  <pre>{{errors | json}}</pre>
</div>
