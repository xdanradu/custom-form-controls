<div class="password-change-container" [formGroup]="form">
  <password-input
    class="custom"
    [parentForm]="form"
    fieldName="oldPassword"
    label="Old password"
    formControlName="oldPassword"
    (ngModelChange)="oldPasswordChanged()"
  ></password-input>
  <!--<pre>{{oldPassword.errors | json}}</pre>-->

  <password-input
    [parentForm]="form"
    fieldName="newPassword"
    label="New password"
    formControlName="newPassword"
    (ngModelChange)="newPasswordChanged()"
  ></password-input>
  <!--<pre>{{newPassword?.errors | json}}</pre>-->

  <password-strength-rules [errors]="newPassword.errors" [pending]="newPassword?.pending"></password-strength-rules>
  <!--<pre>Touched: {{newPassword.touched}} Dirty: {{newPassword.dirty}}</pre>-->

  <password-input
    [parentForm]="form"
    fieldName="repeatPassword"
    label="Repeat password"
    formControlName="repeatPassword"
    (ngModelChange)="repeatPasswordChanged()"
  ></password-input>

 <!--  <pre>{{repeatPassword.errors | json}}</pre> -->
</div>
